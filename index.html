<!DOCTYPE html>
<html>
    <header>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">        <script src="./index.js"></script>
    </header>
    <body class="bg-dark text-white">
        <div class="container">
            <nav class="navbar navbar-light bg-dark border-bottom">
                <span class="navbar-brand mb-0 h4 text-white">Dashboard Browser Extension Test</span>
            </nav>

            <div class="row mt-5">
                <div class="col">
                    <h1 id="dashboard_title"></h1>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col md-5 sm-4">
                    <form class="needs-validation" id="transferForm">
                        <div class="form-row">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                  <span class="input-group-text" id="inputGroupPrepend">Transfer to</span>
                                </div>
                                <input type="text" class="form-control" id="org_slug" placeholder="Org slug" aria-describedby="inputGroupPrepend" required>
                                <div class="invalid-feedback">
                                  Please specify an org slug
                                </div>
                              </div>
                        </div>
                        <button class="btn btn-primary mt-5" type="submit">Copy Dashboard</button>
                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
